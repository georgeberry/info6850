{% extends 'base.html' %}

{% block content %}
  <div class='container'>
    <h1>Instructions</h1>
  </div>

  <!-- input form -->
  <div class='container'>
    <form role='form' action='{{ url_for('validate_or_kick') }}' method='POST'>
      <div class="form-group">
        <label for="qinput">Password</label>
        <input type="text" class="form-control" id="qinput" placeholder="Password" name="instructions">
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>


{% endblock content %}
